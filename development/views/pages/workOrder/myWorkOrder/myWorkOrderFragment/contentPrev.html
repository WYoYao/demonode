<div class="content-prev">
    <div class="prev-title">
        <div class="title-tip-div">
            <span>作业前检查项</span><img src="../images/question.png" class="question" />
            <p>可在此设置执行本条作业前的各项必要检查工作，工程师检查并确认后方可继续执行工单。</p>
        </div>
        <div class="edit-clear-div">
            <div class="edit-div">
                <pbutton-blue text="编辑" icon="e" isborder="false" click="yn_method.editable"></pbutton-blue>
                <!--<pbutton-white text="编辑" icon="e" isborder="false" click="yn_method.editable"></pbutton-white>-->
            </div>
            <div class="clear-div">
                <img src="../images/clear_03.png" alt="清空图标"/>
                <pbutton-blue text="清空"  isborder="false" click="yn_method.delBubbleShow"></pbutton-blue>
            </div>
            <!-- 清空按钮弹窗 -->
            <pwindow-bubble>
                <button>
                    <pbutton-backred text="清空" click="yn_method.clearAll(event,'pre_conform')"></pbutton-backred>
                    <pbutton-white text="取消" click="yn_method.delBubbleHide"></pbutton-white>
                </button>
            </pwindow-bubble>
        </div>
    </div>
    <div class="prev-body">
        <div class="slide-div">
            <textarea maxlength="100"  v-model="workContent.pre_conform" @input="yn_method.counterNum($event)" @blur="publicMethod.blurContentItem"></textarea>
            <span class="counter" :class="{'errorNumber':workContent.pre_conform.length>100}"><b class="counterNum">0</b>/100</span>
        </div>
    </div>
</div>
