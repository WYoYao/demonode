<div class="content-prev">
    <div class="prev-title">
        <div class="title-tip-div workcontent-major">
            <span>专业限定</span><img src="../images/question.png" class="question" />
            <p>若本条作业需要限定专业人员，请在此选定。</p>
        </div>
        <div class="edit-clear-div">
            <div class="edit-div" v-show="commonData.publicModel.editBtn">
                <!--<pbutton-white text="编辑" icon="e" isborder="false" click="yn_method.editable"></pbutton-white>-->
                <pbutton-blue text="编辑" icon="e" isborder="false" click="yn_method.editable"></pbutton-blue>

            </div>
            <div class="clear-div" v-show="!commonData.publicModel.editBtn">
                <img src="../images/clear_03.png" alt="清空图标"/>
                <pbutton-blue text="清空"  isborder="false" click="yn_method.delBubbleShow"></pbutton-blue>
            </div>
            <!-- 清空按钮弹窗 -->
            <pwindow-bubble>
                <button>
                    <pbutton-backred text="清空" click="yn_method.clearAll(event,'domain','domain_name')"></pbutton-backred>
                    <pbutton-white text="取消" click="yn_method.delBubbleHide"></pbutton-white>
                </button>
            </pwindow-bubble>
        </div>
    </div>
    <div class="prev-body">
        <div class="slide-div">
            <div class="major-sel">
                <pcombobox-normal bind="true" id="'add-major'" sel="yn_method.addMajor">
                    <header placeholder="选择专业"></header>
                    <item datasource="commonData.publicModel.domainList"
                          text="name"></item>
                </pcombobox-normal>
            </div>
        </div>
    </div>
</div>
